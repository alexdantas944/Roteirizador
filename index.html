<body>
  <header>
    <div class="profile">
      <img src="perfil.jpg" alt="Foto de Perfil">
      <div>
        <h2>Alex Dantas</h2>
        <p>Ambiente: Entregas</p>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h3>Registrar Entrega</h3>
      <form id="delivery-form">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <button type="submit">Registrar</button>
      </form>
    </section>

    <section class="stats">
      <h3>Resumo</h3>
      <p>Total da Semana: <span id="total-semana">0</span></p>
      <p>Total da Quinzena: <span id="total-quinzena">0</span></p>
      <p>Bonificação: R$ <span id="bonus">0,00</span></p>
    </section>

    <section class="list">
      <h3>Entregas Registradas</h3>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody id="deliveries-table"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
