<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Registro de Entregas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">
</head>
<body>
  <header>
    <div class="profile">
      <img src="perfil.jpg" alt="Foto de Perfil">
      <div>
        <h2>Alex Dantas</h2>
        <p>Ambiente: Pague menos 51</p>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h3>Registrar Entrega</h3>
      <form id="delivery-form">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <button type="submit">Registrar</button>
      </form>
    </section>

    <section class="stats">
      <h3>Resumo</h3>
      <p>Total da Semana: <span id="total-semana">0</span></p>
      <p>Total da Quinzena: <span id="total-quinzena">0</span></p>
      <p>Bonificação: R$ <span id="bonus">0,00</span></p>
    </section>

    <section class="list">
      <h3>Entregas Registradas</h3>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody id="deliveries-table"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js">
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(registration => {
        console.log('Service Worker registrado com sucesso:', registration.scope);
      })
      .catch(err => {
        console.log('Falha ao registrar Service Worker:', err);
      });
  });
}
    </script>
</body>
</html>
